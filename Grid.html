<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr; /* Single column for full width layout */
        grid-template-rows: 80px auto 80px; /* Header, content, footer rows */
        gap: 30px;
        width: 100%;
        height: 100vh;
      }

      .header {
        background-color: #6a11cb;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
      }

      .mainContent {
        display: grid;
        grid-template-columns: 1fr 2fr; /* Sidebar takes 1/3, content takes 2/3 */
        grid-template-rows: auto auto; /* Two rows: one for Content-1, one for Content-2 and Content-3 */
        gap: 30px;
        padding: 0 30px;
      }

      .sidebar {
        grid-column: 1 / 2;
        grid-row: 1 / 3; /* Sidebar spans both rows */
        background: linear-gradient(to bottom right, #48c6ef, #6f86d6);
      }

      .content1 {
        grid-column: 2 / 4;
        grid-row: 1 / 2;
        background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      }

      .content2 {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        background: linear-gradient(to bottom right, #43e97b, #38f9d7);
      }

      .content3 {
        grid-column: 3 / 4 ;
        grid-row: 2 / 3;
        background: linear-gradient(to bottom right, #7a7a7a, #f80759);
      }

      .footer {
        background-color: #6a11cb;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">header</div>

      <!-- Main Content Area -->
      <div class="mainContent">
        <!-- Sidebar -->
        <div class="sidebar">sidebar</div>

        <!-- Content 1 -->
        <div class="content1">Content-1</div>

        <!-- Content 2 -->
        <div class="content2">Content-2</div>

        <!-- Content 3 -->
        <div class="content3">Content-3</div>
      </div>

      <!-- Footer -->
      <div class="footer">footer</div>
    </div>
  </body>
</html>
